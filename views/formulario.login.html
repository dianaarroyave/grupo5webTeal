<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/338760936c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/footer.css">
    <link rel="stylesheet" href="/public/css/formularioLogin.css">
</head>

<body>
    <!-- ------------HEADER-------------- -->
    <header class="header">
        <img class="menu" src="/public/images/isotipoMenu.png" alt="Isotipo con función de menú">
        <img class="logo" src="/public/images/logoTeal.png" alt="Logo marca TEAL">
        <div class="container-icons">
            <img class="outstanding" src="/public/images/destacado.jpg" alt="Destacado">
            <img class="bag" src="/public/images/bolsa.png" alt="Bolsa de compra">
            <img class="profile" src="/public/images/user.png" alt="Perfil usuario">
        </div>
    </header>
     <!-- ------------MAIN-------------- -->
    <main>
        <form class="form" action="#">
            <h2 class="title">Iniciar sesión</h2>
            <div class="container-email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Correo electrónico">
                <!-- requerid -->
            </div>
            <div class="container-password">
                <i class="fa-solid fa-eye-slash"></i>
                <input type="password" name="password" placeholder="Contraseña">
            </div>
                <p class="recover-password">Olvidé mi contraseña</p>
            <div>
                <button class="enter-btn">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Ingresar
                </button>
            </div>
            <div>
                <button class="enter-facebook">
                    <i class="fa-brands fa-facebook"></i>
                    Ingresar con Facebook
                </button>
            </div>
            <div>
                <button class="enter-google">
                    <i class="fa-brands fa-google"></i>
                    Ingresar con Google
                </button>
            </div>
        </form>
        <!-- <form action=""></form> -->
        <!-- <fieldset></fieldset> -->

    </main>
    <!-- ------------FOOTER-------------- -->
    <footer class="footer">
        <!-- Este div con clase follow-me, es para cuando tengamos que trabajar en desktop -->
        <div class="follow-me">
            <h4 class="follow-me__title">Síguenos</h4>
            <ul class="follow-me__icon">
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-spotify"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
        </div>
        <!-- Este div con clase contact, es para cuando tengamos que trabajar en desktop -->
        <div class="contact">
            <h4 class="contact__title">Contáctanos</h4>
            <ul class="contact__icon">
                <li><i class="fa-solid fa-comment-dots"></i></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
            <input class="contact__suggestion" type="text" placeholder="Déjanos tu sugerencia">
        </div>
        <div class="container-us-brands">
            <div class="us">
                <h4 class="us__title">Sobre nosotros</h4>
                <p>TEAL GROUP</p>
                <p>Cultura</p>
                <p>Trabaja con nosotros</p>
            </div>
            <div class="brands">
                <h4 class="brands__title">Marcas</h4>
                <p>ORIGINAL</p>
                <p>BASICS</p>
                <p>CLASSICS</p>
                <p>SKETCHES</p>
            </div>
        </div>
        <div class="copyright">
            <p>©Copyright 2022 TEAL all rights reserved</p>
            <p>TEAL SAS | NUM-NUM</p>
        </div>
    </footer>
</body>

</html>
