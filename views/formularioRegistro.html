<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/338760936c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/formularioRegistro.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>
  <body>
    <!-- ------------HEADER-------------- -->
    <header class="header">
      <img
        class="menu"
        src="/images/isotipoMenu.png"
        alt="Isotipo con función de menú"
      />
      <img class="logo" src="/images/logoTeal.png" alt="Logo marca TEAL" />
      <div class="container-icons">
        <img class="outstanding" src="/images/destacado.jpg" alt="Destacado" />
        <img class="bag" src="/images/bolsa.png" alt="Bolsa de compra" />
        <img class="profile" src="/images/user.png" alt="Perfil usuario" />
      </div>
    </header>
    <!-- ------------MAIN-------------- -->
    <main>
      <form class="form" action="#">
        <h2 class="title">Crear cuenta</h2>
        <div class="campo">
          <input
            type="text"
            minlength="8"
            id="nombre"
            name="name"
            required
          /><span class="barra"></span>
          <label>Nombre y apellido</label>
        </div>
        <div class="campo">
          <select name="tipoDocumento">
            <option>Tipo de documento</option>
            <option value="cedulaCiudadania">Cédula de ciudadanía</option>
            <option value="cedulaExtrajeria">Cédula de extranjería</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="tarjetaIdentidad">Tarjeta de identidad</option>
          </select>
        </div>
        <div class="campo">
          <input type="number" id="document" name="document" required /><span
            class="barra"
          ></span>
          <label>Documento</label>
        </div>
        <div class="campo">
          <input type="email" id="email" name="email" required /><span
            class="barra"
          ></span>
          <label>Correo electronico</label>
        </div>
        <div class="campo">
          <input type="number" id="phone" name="phone" required /><span
            class="barra"
          ></span>
          <label>Telefono</label>
        </div>
        <div class="campo">
          <input type="date" id="fecha" name="fDnacimiento" required />
        </div>
        <div class="campo">
          <input
            type="password"
            minlength="8"
            id="nombre"
            name="name"
            required
          /><span class="barra"></span>
          <label>Contraseña</label>
        </div>
        <button class="enter-btn" type="submit" id="enter">Ingresar</button>
        <button class="enter-facebook" type="submit" id="enter">
          Ingresar con Facebook
        </button>
        <button class="enter-google" type="submit" id="enter">
          Ingresar con Google
        </button>
      </form>
    </main>

    <!-- ------------FOOTER-------------- -->
    <footer class="footer">
      <!-- Este div con clase follow-me, es para cuando tengamos que trabajar en desktop -->
      <div class="follow-me">
        <h4 class="follow-me__title">Síguenos</h4>
        <ul class="follow-me__icon">
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fa-brands fa-spotify"></i></li>
          <li><i class="fa-brands fa-youtube"></i></li>
        </ul>
      </div>
      <!-- Este div con clase contact, es para cuando tengamos que trabajar en desktop -->
      <div class="contact">
        <h4 class="contact__title">Contáctanos</h4>
        <ul class="contact__icon">
          <li><i class="fa-solid fa-comment-dots"></i></li>
          <li><i class="fa-brands fa-whatsapp"></i></li>
        </ul>
        <textarea
          class="contact__suggestion"
          name=""
          id=""
          cols="30"
          rows="2"
          placeholder="Déjanos tu sugerencia"
        ></textarea>
      </div>
      <div class="container-us-brands">
        <div class="us">
          <h4 class="us__title">Sobre nosotros</h4>
          <p>TEAL GROUP</p>
          <p>Cultura</p>
          <p>Trabaja con nosotros</p>
        </div>
        <div class="brands">
          <h4 class="brands__title">Marcas</h4>
          <p>ORIGINAL</p>
          <p>BASICS</p>
          <p>CLASSICS</p>
          <p>SKETCHES</p>
        </div>
      </div>
      <div class="copyright">
        <p>©Copyright 2022 TEAL all rights reserved</p>
        <p>TEAL SAS | NUM-NUM</p>
      </div>
    </footer>
  </body>
</html>
