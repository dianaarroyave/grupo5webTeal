<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/338760936c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>

<body>
    <!-- ------------HEADER-------------- -->
    <header class="header">
        <img class="menu" src="/images/isotipoMenu.png" alt="Isotipo con función de menú">
        <img class="logo" src="/images/logoTeal.png" alt="Logo marca TEAL">
        <div class="container-icons">
            <img class="outstanding" src="/images/destacado.jpg" alt="Destacado">
            <img class="bag" src="/images/bolsa.png" alt="Bolsa de compra">
            <img class="profile" src="/images/user.png" alt="Perfil usuario">
        </div>
    </header>
<main>
    <img class="banner-video" src="/images/fondoPrincipal.png" alt="">
</main>
    <!-- ------------FOOTER-------------- -->
    <footer class="footer">
        <!-- Este div con clase follow-me, es para cuando tengamos que trabajar en desktop -->
        <div class="follow-me">
            <h3 class="follow-me__title">Síguenos</h3>
            <ul class="follow-me__icon">
                <li><i class="fa-brands fa-instagram"></i></li>
                <li><i class="fa-brands fa-facebook"></i></li>
                <li><i class="fa-brands fa-spotify"></i></li>
                <li><i class="fa-brands fa-youtube"></i></li>
            </ul>
        </div>
        <!-- Este div con clase contact, es para cuando tengamos que trabajar en desktop -->
        <div class="contact">
            <h3 class="contact__title">Contáctanos</h3>
            <ul class="contact__icon">
                <li><i class="fa-solid fa-comment-dots"></i></li>
                <li><i class="fa-brands fa-whatsapp"></i></li>
            </ul>
            <input class="contact__suggestion" type="text" placeholder="Déjanos tu sugerencia">
        </div>
        <div class="container-us-brands">
            <div class="us">
                <h3 class="us__title">Sobre nosotros</h3>
                <p>TEAL GROUP</p>
                <p>Cultura</p>
                <p>Trabaja con nosotros</p>
            </div>
            <div class="brands">
                <h3 class="brands__title">Marcas</h3>
                <p>ORIGINAL</p>
                <p>BASICS</p>
                <p>CLASSICS</p>
                <p>SKETCHES</p>
            </div>
        </div>
        <div class="copyright">
            <p>©Copyright 2022 TEAL all rights reserved</p>
            <p>TEAL SAS | NUM-NUM</p>
        </div>
    </footer>
</body>

</html>
